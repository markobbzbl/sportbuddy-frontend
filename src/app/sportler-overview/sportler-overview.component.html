<div>
  <app-header></app-header>
  <div class="sportler-container mat-elevation-z8">
    <div class="header-section">
      <h2>Sportler Übersicht</h2>
    </div>

    <app-searchbar></app-searchbar>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-table">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Benutzername
          </th>
          <td mat-cell *matCellDef="let sportler">{{ sportler.username }}</td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vorname</th>
          <td mat-cell *matCellDef="let sportler">{{ sportler.firstname }}</td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nachname</th>
          <td mat-cell *matCellDef="let sportler">{{ sportler.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let sportler">{{ sportler.email }}</td>
        </ng-container>

        <ng-container matColumnDef="ort">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
          <td mat-cell *matCellDef="let sportler">{{ sportler.ort }}</td>
        </ng-container>

        <ng-container matColumnDef="verfuegbarkeit">
          <th mat-header-cell *matHeaderCellDef>Verfügbarkeit</th>
          <td mat-cell *matCellDef="let sportler">
            {{ sportler.verfuegbarkeit }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
